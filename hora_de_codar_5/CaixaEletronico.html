<html>

<head>

	<script>
		var saldo = 100.5; //Float
		var nome = prompt("Digite o seu nome please")
		alert(`Olá ${nome} é um prazer ter você por aqui!`)
		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Ver extrato 3.) Saque 4.) Depósito  5) Transferência 6) Sair'));

			switch (escolha) {
				case 1:
					ver_saldo();
					break;
				case 2:
					ver_extrato();

					break;
				case 3:
					fazer_saque();

					break;
				case 4:
					fazer_deposito();

					break;
				case 5:
					transferencia();

					break;
				case 6:
					sair();
					break;

				default:
					erro();

					break;
			}
		}
		function ver_saldo() {
			senha()
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else {
				if (deposito <= 0) {
					alert("Operação não autorizada")
					fazer_deposito()

				} else {
					saldo += deposito;
					ver_saldo();
				}
			}
		}

		function fazer_saque() {
			senha()
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			} else {
				if (saque > saldo || saque <= 0) {
					alert("Operação não autorizada")
					ver_saldo();
				} else {
					saldo -= saque;
					ver_saldo();
				}
			}
		}

		function ver_extrato() {
			senha()

			var compras = {
				nome: ['Roupa', 'Fruta', 'Comida'],
				Roupa: 120,
				Fruta: 150,
				Comida: 30
			};
			var nomeCompras = `${compras.nome[0]}: R$${compras.Roupa}\n` +
				`${compras.nome[1]}: R$${compras.Fruta}\n` +
				`${compras.nome[2]}: R$${compras.Comida}`;
			var total = compras.Roupa + compras.Fruta + compras.Comida;
			alert(`O seu extrato é:\n${nomeCompras}\n\nTotal: R$${total}`);
			inicio();
		}

		function transferencia() {
			senha()
			var numerodaConta = parseInt(prompt("Digite o numero da conta"))
			if (isNaN(numerodaConta)) {
				alert("Valor inválido");
				transferencia();
			} else {
				var valordaTranf = parseInt(prompt("Digite o valor da transferência"))
				if (valordaTranf > saldo || valordaTranf <= 0) {
					alert("Operação não autorizada")
					ver_saldo();
				} else {
					saldo -= valordaTranf;
					ver_saldo();
				}
			}

		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 6');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert (`${nome}, foi um prazer ter você por aqui!`)
				window.close();
			} else {
				inicio();
			}
		}

		function senha() {
			var senhaCtz = 3589
			var senhaInformada = parseInt(prompt("Digite a senha para acessar"))
			if (isNaN(senhaInformada) || senhaInformada === '') {
				alert('Por favor, informe um número:');
				senha()
			} else {
				if (senhaInformada != senhaCtz) {
					alert("Senha incorreta!")
					senha()	
				}
			}
		}


		inicio();
	</script>
</head>
